<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div id="canvasContainer"></div>

  <div class="controls">
    <div class="gridBorders">
      <div>Borders</div>
      <input type="checkbox" id="gridBordersCheckbox" checked>
    </div>
    <div class="gridSize">
      <div id="gridSizeText"></div>
      <input type="range" id="gridSizeSlider" value="16" min="16" max="100">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
