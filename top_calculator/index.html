<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+SC&display=swap" rel="stylesheet">
</head>
<body>
  <main class="device">
    <header class="brand">
      <span class="brandModel">TOP CALCULATOR Â· V2</span>
      <span class="brandName">dennisdude.io</span>
    </header>

    <section class="display">
      <output id="displayText">0</output>
    </section>

    <section class="controlPad">
      <div class="top-buttons">
        <button>c</button>
        <button><</button>
      </div>
      <div class="columns">
        <div class="column">
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>.</button>
        </div>
        <div class="column">
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>0</button>
        </div>
        <div class="column">
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>=</button>
        </div>
        <div class="column">
          <button>/</button>
          <button>x</button>
          <button>-</button>
          <button>+</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
